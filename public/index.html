  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=ibq353t35t&submodules=geocoder"></script>
  <script>
  (function () {
    var params = new URLSearchParams(window.location.search);
    var p = params.get("p");
    if (p) {
      // 404.html에서 전달된 원래 경로를 히스토리에 복원
      window.history.replaceState({}, "", p);
    }
  })();
</script>
